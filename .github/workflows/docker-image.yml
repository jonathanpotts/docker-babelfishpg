name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build . --tag ghcr.io/lindsay-mathieson/docker-babelfishpg:latest
          docker run ghcr.io/lindsay-mathieson/docker-babelfishpg:latest
          docker push ghcr.io/lindsay-mathieson/docker-babelfishpg:latest
